<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/use_login.css">
</head>
<body>
  <div id="container">
   <!--登录页面主体-->
  <div id="login">
    <!--左侧登录栏-->
    <div class="leftPage">
      <h2>登&nbsp;录</h2>
      <form id="lForm">
        <div>
          <input type="text"  name="uname" placeholder="请输入用户名">
        </div>
        
        <div>
          <input type="password" name="upwd" placeholder="请输入密码">
        </div>
        <div>
          <input type="checkbox"><span>记住我</span><a href="javascript:;">忘记密码？</a>
        </div>
        <div>
          <button id="lBtn">登录</button>
        </div>
      </form>
    </div>
    <!--右侧登录栏-->
    <div class="rightPage">
      <p>使用以下账号直接登录</p>
      <a href="javascript:">QQ登录</a>
      <a href="javascript:">微信登录</a>
      <a href="javascript:">微博登录</a>
      <p>没有账号？<a href="javascript:">立即注册</a></p>
    </div>
  </div>
  </div>
   <script src="./js/jquery-1.11.0.min.js"></script>
   
   
</body>
</html>
